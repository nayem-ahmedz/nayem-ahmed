<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayem Ahmed | Contact</title>
    <meta name="author" content="Nayem Ahmed">
    <meta name="description" content="This is a portfolio website of Nayem Ahmed, a Front-end Web Developer.">
    <meta name="keywords" content="nayem, nayem ahmed, portfolio, nayems canvas, nayemscanvas, nayems space, web designer, web developer, nayems world, nayems website">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/assets/pages-style.css">
</head>
<body>
    <header>
        <div class="header-cont wrapper">
            <h1>Nayem's Space</h1>
            <nav>
                <div class="hamburger" onclick="toggleNav()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <ul class="top-nav">
                    <li> <a href="/index.html">Home</a> </li>
                    <li> <a href="/pages/about.html">About</a> </li>
                    <li> <a href="/pages/contact.html" class="top-nav-active">Contact</a> </li>
                    <li> <a href="/pages/projects.html">Projects</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-form-field">
                <h1>Contact Me!</h1>
                <form class="contact-form" autocomplete="off">
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <input type="email" id="email" name="email" placeholder="Your Email">
                    <textarea id="message" name="message" placeholder="How can I help you?"></textarea>
                    <input type="submit" value="Send" disabled>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>@Nayem's Portfolio | September 2024</p>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
